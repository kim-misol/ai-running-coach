name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  build-and-test:
    name: Build & Type Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # debugging step to inspect the file system
      - name: Debug File System
        run: |
          echo "현재 위치: $(pwd)"
          echo "파일 리스트:"
          ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-json.lock'  # wildcard

      - name: Install Dependencies
        run: npm ci

      - name: Type Check (Strict)
        run: npm run type-check || npx tsc --noEmit
        # package.json에 type-check 스크립트가 없으면 npx로 직접 실행

      - name: Linting
        run: npm run lint

      - name: Build Test
        run: npm run build